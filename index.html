<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小炜智能体·Chat</title>
    <style>
        :root {
            --primary-color: #0055ff;
            --secondary-color: #0073ff;
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --user-msg-bg: #09f593;
            --user-msg-color: white;
            --bot-msg-bg: #f3f4f6;
            --bot-msg-color: #1f2937;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .api-key-container {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: white;
        }

        .api-key-input {
            display: flex;
            gap: 0.5rem;
        }

        input[type="password"], input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: white;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            word-break: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-color);
        }

        .input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            gap: 0.5rem;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin: 0.5rem 0;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #6b7280;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>和小炜聊天</h1>
        </header>

        <div class="api-key-container">
            <div class="api-key-input">
                <input type="password" id="api-key" placeholder="输入测试密钥" />
                <button id="verify-btn">验证</button>
            </div>
            <div id="api-key-error" class="error-message"></div>
        </div>

        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message bot-message">
                    欢迎和小炜聊天！请先验证您的 API 密钥。
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="输入消息..." disabled />
                <button id="send-btn" disabled>发送</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 元素
            const apiKeyInput = document.getElementById('api-key');
            const verifyBtn = document.getElementById('verify-btn');
            const apiKeyError = document.getElementById('api-key-error');
            const messagesContainer = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');

            // 状态
            let apiKeyVerified = false;
            let messages = [];

            // 验证 API 密钥
            verifyBtn.addEventListener('click', async () => {
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    apiKeyError.textContent = 'API 密钥不能为空';
                    return;
                }

                try {
                    verifyBtn.disabled = true;
                    verifyBtn.textContent = '验证中...';
                    
                    const response = await fetch('/api/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ apiKey })
                    });

                    const data = await response.json();

                    if (data.success) {
                        apiKeyVerified = true;
                        apiKeyError.textContent = '';
                        apiKeyInput.disabled = true;
                        verifyBtn.textContent = '已验证';
                        messageInput.disabled = false;
                        sendBtn.disabled = false;
                        
                        // 添加欢迎消息
                        addBotMessage('API 密钥验证成功！现在您可以开始聊天了。');
                    } else {
                        apiKeyError.textContent = data.error || 'API 密钥验证失败';
                        verifyBtn.textContent = '验证';
                        verifyBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('验证 API 密钥时出错:', error);
                    apiKeyError.textContent = '验证过程中出错，请重试';
                    verifyBtn.textContent = '验证';
                    verifyBtn.disabled = false;
                }
            });

            // 发送消息
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            async function sendMessage() {
                const messageText = messageInput.value.trim();
                if (!messageText || !apiKeyVerified) return;

                // 添加用户消息到界面
                addUserMessage(messageText);
                
                // 清空输入框
                messageInput.value = '';
                
                // 添加消息到历史
                messages.push({ role: 'user', content: messageText });
                
                // 显示加载状态
                const loadingElement = addLoadingIndicator();
                
                try {
                    // 禁用输入和发送按钮
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    
                    // 发送请求
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKeyInput.value.trim()}`
                        },
                        body: JSON.stringify({
                            messages: messages
                        })
                    });

                    const data = await response.json();
                    
                    // 移除加载指示器
                    loadingElement.remove();
                    
                    if (data.success) {
                        // 添加机器人回复
                        addBotMessage(data.response);
                        
                        // 添加回复到历史
                        messages.push({ role: 'assistant', content: data.response });
                    } else {
                        // 显示错误
                        addErrorMessage(data.error || '获取回复时出错');
                    }
                } catch (error) {
                    console.error('发送消息时出错:', error);
                    // 移除加载指示器
                    loadingElement.remove();
                    // 显示错误
                    addErrorMessage('发送消息时出错，请重试');
                } finally {
                    // 重新启用输入和发送按钮
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                }
            }

            // 添加用户消息
            function addUserMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }

            // 添加机器人消息
            function addBotMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }

            // 添加错误消息
            function addErrorMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message error-message';
                messageElement.textContent = `错误: ${text}`;
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }

            // 添加加载指示器
            function addLoadingIndicator() {
                const loadingElement = document.createElement('div');
                loadingElement.className = 'message bot-message loading';
                loadingElement.innerHTML = `
                    思考中
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                messagesContainer.appendChild(loadingElement);
                scrollToBottom();
                return loadingElement;
            }

            // 滚动到底部
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
